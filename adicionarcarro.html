<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="#"><img src="#" alt="logo"></a>

            <a href="#">Meus carros</a>

        </div>
    </nav>
    <main>
        <header>
            <h1>Adicionar carro</h1>
        </header>
        <form>
            <label for="fabricante">Fabricante</label>
            <select name="fabricante">
                <option value="volvo">Fiat</option>
                <option value="saab">Renault</option>
                <option value="mercedes">VW</option>
                <option value="audi">Ford</option>
            </select>
            <label for="modelo">Modelo</label>
            <select name="modelo">
                <option value="volvo">Palio</option>
                <option value="saab">Pulse</option>
                <option value="mercedes">Cronos</option>
                <option value="audi">Argo</option>
            </select>
            <label for="ano">Ano</label>
            <select name="ano">
                <option value="volvo">2018</option>
                <option value="saab">2019</option>
                <option value="mercedes">2020</option>
                <option value="audi">2021</option>
            </select>
            <input type="submit" value="Adicionar carro">
        </form>
    </main>
    <footer>
        <section><a href="#"><img src="#" alt="logo"></a></section>
